query GetThing {
  thing {
    id
    name
    streetName
  }
  anotherThing {
    id
    isFruit
    description
  }
  someUnion {
    __typename
    ... on AnotherThing {
      id
      name
      product
    }
    ... on HeresAnotherThing {
      id
      accountName
      currencySymbol
    }
  }
}
